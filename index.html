<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="qr-code">
    <img src=".\images\image-qr-code.png">
    <div class="text">
      <p><span class="bold-lines">Improve your front-end <br>skills by building projects</span><br><br>Scan the QR code
        to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
